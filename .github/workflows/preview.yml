name: Deploy Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker

      - name: Check if PR service exists
        id: check_service
        run: |
          SERVICE_NAME="ng-datasets-be-pr-${{ github.event.number }}"

          # Check if THIS SPECIFIC PR's service already exists
          if gcloud run services describe $SERVICE_NAME --region us-central1 --format='value(status.url)' 2>/dev/null; then
            echo "SERVICE_EXISTS=true" >> $GITHUB_OUTPUT
            # Get the existing PR service URL
            SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region us-central1 --format='value(status.url)')
            SERVICE_HOST=$(echo $SERVICE_URL | sed 's|^https://||' | sed 's|^http://||' | sed 's|/$||')
            echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
            echo "SERVICE_HOST=$SERVICE_HOST" >> $GITHUB_OUTPUT
            echo "PR #${{ github.event.number }} service exists with URL: $SERVICE_URL"
          else
            echo "SERVICE_EXISTS=false" >> $GITHUB_OUTPUT
            echo "PR #${{ github.event.number }} service does not exist, will create new one"
          fi

      - name: Deploy Preview to Cloud Run
        env:
          DEBUG: ${{ vars.DEBUG }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          USE_POSTGRES: ${{ vars.USE_POSTGRES }}
          DB_NAME: ${{ vars.DB_NAME }}
          DB_USER: ${{ vars.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ vars.DB_HOST }}
          DB_PORT: ${{ vars.DB_PORT }}
          CORS_ALLOWED_ORIGINS: ${{ vars.CORS_ALLOWED_ORIGINS }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ vars.GOOGLE_REDIRECT_URI }}
          GOOGLE_AUTH_SCOPE: ${{ vars.GOOGLE_AUTH_SCOPE }}
          BUCKET_NAME: ${{ vars.BUCKET_NAME }}
          SERVICE_EXISTS: ${{ steps.check_service.outputs.SERVICE_EXISTS }}
          EXISTING_HOST: ${{ steps.check_service.outputs.SERVICE_HOST }}
        run: |
          SERVICE_NAME="ng-datasets-be-pr-${{ github.event.number }}"

          echo "Deploying preview service for PR #${{ github.event.number }}: $SERVICE_NAME"

          # If THIS PR's service exists, use its existing hostname
          # Otherwise use wildcard temporarily
          if [ "$SERVICE_EXISTS" = "true" ]; then
            ALLOWED_HOSTS_VALUE="$EXISTING_HOST"
            echo "Using existing PR #${{ github.event.number }} service hostname: $ALLOWED_HOSTS_VALUE"
          else
            ALLOWED_HOSTS_VALUE="*"
            echo "Creating new PR #${{ github.event.number }} service, will update ALLOWED_HOSTS after deployment"
          fi

          # Deploy the PR-specific service and capture output
          DEPLOY_OUTPUT=$(gcloud run deploy $SERVICE_NAME \
            --source . \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 5 \
            --tag pr-${{ github.event.number }} \
            --set-env-vars "DEBUG=${DEBUG}" \
            --set-env-vars "SECRET_KEY=${SECRET_KEY}" \
            --set-env-vars "USE_POSTGRES=${USE_POSTGRES}" \
            --set-env-vars "DB_NAME=${DB_NAME}" \
            --set-env-vars "DB_USER=${DB_USER}" \
            --set-env-vars "DB_PASSWORD=${DB_PASSWORD}" \
            --set-env-vars "DB_HOST=${DB_HOST}" \
            --set-env-vars "DB_PORT=${DB_PORT}" \
            --set-env-vars "^@^CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}" \
            --set-env-vars "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" \
            --set-env-vars "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" \
            --set-env-vars "^@^GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}" \
            --set-env-vars "^@^GOOGLE_AUTH_SCOPE=${GOOGLE_AUTH_SCOPE}" \
            --set-env-vars "BUCKET_NAME=${BUCKET_NAME}" \
            --set-env-vars "ALLOWED_HOSTS=${ALLOWED_HOSTS_VALUE}" 2>&1)

          echo "$DEPLOY_OUTPUT"

          # Extract the Service URL from the deployment output (this is the correct one)
          SERVICE_URL=$(echo "$DEPLOY_OUTPUT" | grep "Service URL:" | sed 's/Service URL: //')

          # If we didn't get it from output, try describe command
          if [ -z "$SERVICE_URL" ]; then
            SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region us-central1 --format='value(status.url)')
          fi

          # Extract hostname from the URL
          SERVICE_HOST=$(echo $SERVICE_URL | sed 's|^https://||' | sed 's|^http://||' | sed 's|/$||')

          # If this was a NEW PR service, update ALLOWED_HOSTS with correct hostname
          if [ "$SERVICE_EXISTS" = "false" ]; then
            echo ""
            echo "New PR #${{ github.event.number }} service created, updating ALLOWED_HOSTS..."
            echo "Full Service URL: $SERVICE_URL"
            echo "Extracted hostname for ALLOWED_HOSTS: $SERVICE_HOST"

            # Update ALLOWED_HOSTS with the actual hostname from deployment output
            gcloud run services update $SERVICE_NAME \
              --region us-central1 \
              --update-env-vars "ALLOWED_HOSTS=$SERVICE_HOST"

            echo "‚úÖ Successfully updated ALLOWED_HOSTS to: $SERVICE_HOST"
            echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
          else
            # PR service already existed, use its existing URL
            echo "Using existing PR #${{ github.event.number }} service URL: ${{ steps.check_service.outputs.SERVICE_URL }}"
            echo "SERVICE_URL=${{ steps.check_service.outputs.SERVICE_URL }}" >> $GITHUB_ENV
          fi

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('üöÄ Preview deployment')
            );

            const serviceExists = '${{ steps.check_service.outputs.SERVICE_EXISTS }}' === 'true';
            const statusText = serviceExists ? 'updated' : 'created';

            const body = `üöÄ **Preview deployment ${statusText}!**

            üìç **Preview URL:** ${{ env.SERVICE_URL }}
            üîß **Service:** ng-datasets-be-pr-${{ github.event.number }}

            ‚ÑπÔ∏è This URL is specific to PR #${{ github.event.number }} and will remain stable.
            ‚ÑπÔ∏è The main branch has its own separate production URL.

            This preview will be automatically deleted when the PR is merged or closed.`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Add cleanup workflow
        if: steps.check_service.outputs.SERVICE_EXISTS == 'false'
        uses: actions/github-script@v7
        with:
          script: |
            // This ensures that the PR service gets deleted when PR is closed/merged
            console.log('PR service created. It will be automatically deleted when the PR is closed or merged.');
