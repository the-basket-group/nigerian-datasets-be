name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker to use gcloud
        run: gcloud auth configure-docker

      - name: Check if main service exists
        id: check_service
        run: |
          SERVICE_NAME="ng-datasets-be"

          # Check if the MAIN service already exists (not PR services)
          if gcloud run services describe $SERVICE_NAME --region us-central1 --format='value(status.url)' 2>/dev/null; then
            echo "SERVICE_EXISTS=true" >> $GITHUB_OUTPUT
            # Get the correct URL format from the URLs annotation
            SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region us-central1 --format="value(metadata.annotations['run.googleapis.com/urls'])" | jq -r '.[0]' 2>/dev/null || true)

            # Fallback to status.url if the annotation method fails
            if [ -z "$SERVICE_URL" ] || [ "$SERVICE_URL" = "null" ]; then
              SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region us-central1 --format='value(status.url)')
            fi

            SERVICE_HOST=$(echo $SERVICE_URL | sed 's|^https://||' | sed 's|^http://||' | sed 's|/$||')
            echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_OUTPUT
            echo "SERVICE_HOST=$SERVICE_HOST" >> $GITHUB_OUTPUT
            echo "Main service exists with URL: $SERVICE_URL"
          else
            echo "SERVICE_EXISTS=false" >> $GITHUB_OUTPUT
            echo "Main service does not exist, will create new one"
          fi

      - name: Deploy to Cloud Run (Main)
        env:
          DEBUG: ${{ vars.DEBUG }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          USE_POSTGRES: ${{ vars.USE_POSTGRES }}
          DB_NAME: ${{ vars.DB_NAME }}
          DB_USER: ${{ vars.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_HOST: ${{ vars.DB_HOST }}
          DB_PORT: ${{ vars.DB_PORT }}
          CORS_ALLOWED_ORIGINS: ${{ vars.CORS_ALLOWED_ORIGINS }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_REDIRECT_URI: ${{ vars.GOOGLE_REDIRECT_URI }}
          GOOGLE_AUTH_SCOPE: ${{ vars.GOOGLE_AUTH_SCOPE }}
          BUCKET_NAME: ${{ vars.BUCKET_NAME }}
          SERVICE_EXISTS: ${{ steps.check_service.outputs.SERVICE_EXISTS }}
          EXISTING_HOST: ${{ steps.check_service.outputs.SERVICE_HOST }}
        run: |
          SERVICE_NAME="ng-datasets-be"

          # Deploy the MAIN service
          echo "Deploying main service: $SERVICE_NAME"

          # If service exists, use its existing hostname for ALLOWED_HOSTS
          # Otherwise use wildcard temporarily
          if [ "$SERVICE_EXISTS" = "true" ]; then
            ALLOWED_HOSTS_VALUE="$EXISTING_HOST"
            echo "Using existing main service hostname: $ALLOWED_HOSTS_VALUE"
          else
            ALLOWED_HOSTS_VALUE="*"
            echo "Creating new main service, will update ALLOWED_HOSTS after deployment"
          fi

          # Deploy to Cloud Run and capture the output
          DEPLOY_OUTPUT=$(gcloud run deploy $SERVICE_NAME \
            --source . \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 512Mi \
            --cpu 1 \
            --max-instances 10 \
            --set-env-vars "DEBUG=${DEBUG}" \
            --set-env-vars "SECRET_KEY=${SECRET_KEY}" \
            --set-env-vars "USE_POSTGRES=${USE_POSTGRES}" \
            --set-env-vars "DB_NAME=${DB_NAME}" \
            --set-env-vars "DB_USER=${DB_USER}" \
            --set-env-vars "DB_PASSWORD=${DB_PASSWORD}" \
            --set-env-vars "DB_HOST=${DB_HOST}" \
            --set-env-vars "DB_PORT=${DB_PORT}" \
            --set-env-vars "^@^CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}" \
            --set-env-vars "GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}" \
            --set-env-vars "GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}" \
            --set-env-vars "^@^GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}" \
            --set-env-vars "^@^GOOGLE_AUTH_SCOPE=${GOOGLE_AUTH_SCOPE}" \
            --set-env-vars "BUCKET_NAME=${BUCKET_NAME}" \
            --set-env-vars "ALLOWED_HOSTS=${ALLOWED_HOSTS_VALUE}" 2>&1)

          echo "$DEPLOY_OUTPUT"

          # Extract the Service URL from the deployment output
          SERVICE_URL=$(echo "$DEPLOY_OUTPUT" | grep "Service URL:" | sed 's/Service URL: //')

          # If we didn't get it from output, try describe command with correct URL format
          if [ -z "$SERVICE_URL" ]; then
            SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region us-central1 --format="value(metadata.annotations['run.googleapis.com/urls'])" | jq -r '.[0]' 2>/dev/null || true)

            # Fallback to status.url if the annotation method fails
            if [ -z "$SERVICE_URL" ] || [ "$SERVICE_URL" = "null" ]; then
              SERVICE_URL=$(gcloud run services describe $SERVICE_NAME --region us-central1 --format='value(status.url)')
            fi
          fi

          # Extract hostname
          SERVICE_HOST=$(echo $SERVICE_URL | sed 's|^https://||' | sed 's|^http://||' | sed 's|/$||')

          # If this was a NEW service, update ALLOWED_HOSTS with correct hostname
          if [ "$SERVICE_EXISTS" = "false" ]; then
            echo "New main service created, updating ALLOWED_HOSTS..."
            echo "Full Service URL: $SERVICE_URL"
            echo "Extracted hostname for ALLOWED_HOSTS: $SERVICE_HOST"

            # Update ALLOWED_HOSTS with the actual hostname
            gcloud run services update $SERVICE_NAME \
              --region us-central1 \
              --update-env-vars "ALLOWED_HOSTS=$SERVICE_HOST"

            echo "✅ Successfully updated ALLOWED_HOSTS to: $SERVICE_HOST"
            echo "SERVICE_URL=$SERVICE_URL" >> $GITHUB_ENV
          else
            # Service already existed, use its existing URL
            echo "Using existing main service URL: ${{ steps.check_service.outputs.SERVICE_URL }}"
            echo "SERVICE_URL=${{ steps.check_service.outputs.SERVICE_URL }}" >> $GITHUB_ENV
          fi

      - name: Display deployment info
        run: |
          echo "🚀 Production deployment successful!"
          echo "📍 Main Branch URL: ${{ env.SERVICE_URL }}"
          echo ""
          echo "ℹ️ This is the main production URL and will remain stable."
          echo "ℹ️ PR preview deployments use separate URLs."
